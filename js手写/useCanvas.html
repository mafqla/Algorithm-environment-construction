<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 绘制直线</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
    <script>
      // 获取 canvas 元素
      var canvas = document.getElementById('canvas')
      // 通过判断getContext方法是否存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘图上下文
        var ctx = canvas.getContext('2d')
        // 绘制一条从起点（x: 50, y:50）到 另一个点（x: 200, y:200）的直线
        // ctx.moveTo(50, 50)
        // ctx.lineTo(200, 200)
        // ctx.stroke()

        // 绘制一个三角形
        ctx.moveTo(100, 100)
        ctx.lineTo(300, 300)
        ctx.lineTo(300, 100)
        ctx.lineTo(100, 100)
        // 绘制线条轮廓
        ctx.stroke()

        // strokeRect(x, y, width, height) 绘制一个矩形的边框

        ctx.strokeRect(300, 400, 100, 100)
        // fillRect(x, y, width, height) 绘制一个填充的矩形
        ctx.fillRect(100, 400, 100, 100)
        // clearRect(x, y, width, height) 清除指定矩形区域，让清除部分完全透明。
        ctx.clearRect(50, 450, 50, 50)

        // 绘制圆弧或者圆，使用的方法是：arc(x, y, radius, startAngle, endAngle, anticlockwise)。
        // x和Y为圆心的坐标，radius为半径，startAngle为圆弧或圆的开始位置，
        // endAngle为圆弧或圆的结束位置，anticlockwise是绘制的方向（不写默认为false，从顺时针方向）。
        ctx.beginPath()
        ctx.arc(80, 250, 50, 0, Math.PI * 2, true)
        ctx.stroke()

        // ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise)

        // x、y：椭圆的圆心位置
        // radiusX、radiusY：x轴和y轴的半径
        // rotation：椭圆的旋转角度，以弧度表示
        // startAngle：开始绘制点
        // endAngle：结束绘制点
        // anticlockwise：绘制的方向（默认顺时针），可选参数。
        ctx.beginPath()
        ctx.ellipse(80, 80, 80, 10, 0, 0, Math.PI * 2, true)
        ctx.stroke()
      }
    </script>
  </body>
</html>
